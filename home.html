<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="sub-container">
                <div class="topic">
                    <div class="topic-text">Answered</div>

                </div>
                <div class="box">
                    <div class="score-box"><span>0</span><span>/ 20</span></div>

                </div>

            </div>
            <div class="sub-container">
                <div class="time">
                    <div class="time-text">Time</div>

                </div>
                <div class="box">
                    <div class="time-box">
                        <div class="num">02 hrs</div>
                        <div class="num">00 mins</div>
                        <div class="num">00 secs</div>
                    </div>

                </div>
            </div>
            <div class="sub-container">
                <div class="score">
                    <div class="score-text">Score<i class="fa fa-question-circle"></i></div>

                </div>
                <div class="box">
                    <div class="score-box"><span>0</span></div>

                </div>
            </div>
        </div>
        <div class="instruction">
            <i class="fa fa-volume-up icon" aria-hidden="true" id="icon"></i>
            <div class="instruction-text">Arrange below numbers in order (01 to 20): You can drag
                and
                swap the numbers.</div>
        </div>
        <div class="number-container">
            <div class="number-box" id="parent">
                <div class="item" id="drag9" draggable="true">09</div>
                <div class="item" id="div8" draggable="true">08</div>
                <div class="item" id="div13" draggable="true">13</div>
                <div class="item" id="div19" draggable="true">19</div>
            </div>
            <div class="number-box" id="parent2">
                <div class="item" id="div12" draggable="true">12</div>
                <div class="item" id="div4" draggable="true">04</div>
                <div class="item" id="div16" draggable="true">16</div>
                <div class="item" id="div2" draggable="true">02</div>
            </div>
            <div class="number-box" id="parent3">
                <div class="item" id="div20" draggable="true">20</div>
                <div class="item" id="div17" draggable="true">17</div>
                <div class="item" id="div1" draggable="true">01</div>
                <div class="item" id="div7" draggable="true">07</div>
            </div>
            <div class="number-box" id="parent4">
                <div class="item" id="div18" draggable="true">18</div>
                <div class="item" id="div15" draggable="true">15</div>
                <div class="item" id="div6" draggable="true">06</div>
                <div class="item" id="div10" draggable="true">10</div>
            </div>
            <div class="number-box" id="parent5">
                <div class="item" id="div5" draggable="true">05</div>
                <div class="item" id="div3" draggable="true">03</div>
                <div class="item" id="div11" draggable="true">11</div>
                <div class="item" id="div14" draggable="true">14</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
